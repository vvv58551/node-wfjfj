<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Singular · Static HTML</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background:
        radial-gradient(circle at 20% 20%, #1e293b, transparent 40%),
        radial-gradient(circle at 80% 30%, #0f766e, transparent 40%),
        radial-gradient(circle at 50% 80%, #312e81, transparent 45%),
        #020617;
      color: #e5e7eb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI";
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      width: 90%;
      max-width: 640px;
      padding: 32px;
      border-radius: 24px;
      background: rgba(15, 23, 42, 0.65);
      backdrop-filter: blur(14px);
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.55);
      position: relative;
      animation: rise 1.1s ease-out;
    }

    h1 {
      font-size: 30px;
      margin: 0 0 12px;
      letter-spacing: 0.5px;
    }

    .tagline {
      font-size: 14px;
      opacity: 0.75;
      margin-bottom: 26px;
    }

    .panel {
      background: rgba(2, 6, 23, 0.7);
      border: 1px solid rgba(148, 163, 184, 0.15);
      border-radius: 18px;
      padding: 18px;
      margin-bottom: 18px;
    }

    .label {
      font-size: 12px;
      opacity: 0.6;
      margin-bottom: 6px;
    }

    .value {
      font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
      font-size: 14px;
      word-break: break-all;
    }

    .actions {
      display: flex;
      gap: 12px;
      margin-top: 8px;
    }

    button {
      flex: 1;
      border: none;
      border-radius: 14px;
      padding: 14px 0;
      background: linear-gradient(135deg, #22d3ee, #38bdf8);
      color: #020617;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    button.secondary {
      background: rgba(148, 163, 184, 0.12);
      color: #e5e7eb;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.45);
    }

    footer {
      margin-top: 22px;
      font-size: 12px;
      text-align: center;
      opacity: 0.5;
    }

    @keyframes rise {
      from {
        opacity: 0;
        transform: translateY(24px) scale(0.96);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Singular</h1>
    <div class="tagline">A one-of-a-kind static HTML page</div>

    <div class="panel">
      <div class="label">SESSION SIGNATURE</div>
      <div class="value" id="signature">initializing...</div>
    </div>

    <div class="panel">
      <div class="label">LOCAL TIME</div>
      <div class="value" id="time">--:--:--</div>
    </div>

    <div class="actions">
      <button onclick="refreshSignature()">刷新标识</button>
      <button class="secondary" onclick="toggleTheme()">切换主题</button>
    </div>

    <footer>
      Static · Offline · No Tracking · No Dependencies
    </footer>
  </div>

  <script>
    function generateSignature() {
      const base = crypto.getRandomValues(new Uint32Array(3));
      return (
        "sg-" +
        base[0].toString(36) +
        "-" +
        base[1].toString(36) +
        "-" +
        base[2].toString(36)
      );
    }

    function refreshSignature() {
      document.getElementById("signature").textContent = generateSignature();
    }

    function updateTime() {
      const now = new Date();
      document.getElementById("time").textContent =
        now.toLocaleTimeString();
    }

    let dark = true;
    function toggleTheme() {
      dark = !dark;
      document.body.style.filter = dark ? "none" : "invert(1) hue-rotate(180deg)";
    }

    refreshSignature();
    updateTime();
    setInterval(updateTime, 1000);
  </script>
</body>
</html>
